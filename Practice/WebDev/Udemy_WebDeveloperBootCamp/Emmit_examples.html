<!-- Ul with li inside : ul>li -->
<ul>
  <li></li>
</ul>

<!-- Main with section and header 1 : main>section>h1 -->
<main>
  <section>
    <h1></h1>
  </section>
</main>

<!-- Add several elements in a row : h1+h2+h2+h3-->
<h1></h1>
<h2></h2>
<h2></h2>
<h3></h3>

<!-- Multiply elements : ul>li*5 -->
<ul>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>

<!-- complex short cuts: nav>ul>li*5>a[href=www.test.com]{click me $} -->
<!-- a[href=] : defines the anchor tag with a href property -->
<!-- {click me} : defines the text, for the anchor in this case-->
<!-- $ is for auto numbering -->
<nav>
  <ul>
    <li><a href="www.test.com">click me 1</a></li>
    <li><a href="www.test.com">click me 2</a></li>
    <li><a href="www.test.com">click me 3</a></li>
    <li><a href="www.test.com">click me 4</a></li>
    <li><a href="www.test.com">click me 5</a></li>
  </ul>
</nav>
