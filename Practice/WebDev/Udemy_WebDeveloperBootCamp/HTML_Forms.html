<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=chrome" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Test</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="">
      <p>
        <label for="username">User Name: </label>
        <input type="text" placeholder="username" id="username" />
      </p>

      <p>
        <label for="password">Enter password:</label>
        <input type="password" placeholder="password" id="password" />
      </p>
      <!-- <input type="checkbox" name="color" id="color" /> -->
      <p>
        <label for="submit"></label>
        <!-- If you add attribute value="Something", it renames the button from submit to Something -->
        <input type="submit" placeholder="submit" id="submit" />
      </p>
    </form>

    <br /><br />

    <form action="/Movie.html">
      <!-- defaulty submits form -->
      <button>Test button 1</button>
      <!-- Does not submit form, usely used with java script -->
      <button type="button" name="button">Type Button</button>
      <button name="button3" value="b3">Test button 3</button>
    </form>

    <br /><br />

    <h2>Search Google</h2>
    <form action="https://www.google.com/search">
      <!-- defaulty submits form -->
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>

    <br /><br />

    <h2>Search Youtube</h2>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search YouTube</button>
    </form>

    <div>
      <br /><br />
      <h2>Check box example</h2>
      <form action="">
        <input type="checkbox" name="agree_to" id="agree" checked />
        <label for="agree"> Agree to terms</label>
        <input type="checkbox" name="donot_agree_to" id="doNotAgree" />
        <label for="doNotAgree"> I do not agree to terms</label>
      </form>
    </div>

    <div>
      <br /><br />
      <h2>Radio button example</h2>
      <form action="">
        <input type="radio" name="famMem" id="Chris" value="Chris" checked />
        <label for="Chris">Chris</label>
        <input type="radio" name="famMem" id="Mom" value="Mom" />
        <label for="Mom">Moms</label>
        <input type="radio" name="famMem" id="Shadow" value="Shadow" />
        <label for="Shadow">Shadow</label>
        <button>Submit</button>
      </form>
    </div>

    <div>
      <br /><br />
      <h2>Select example</h2>
      <form action="">
        <label for="fam-select">Choose family Member</label>
        <select name="famMem" id="fam-select">
          <option value="">--Please Select an option--</option>
          <option value="Chris">Chris</option>
          <option value="Mom">Mom</option>
          <option value="Shadow">Shadow</option>
          <option value="Ghost">Ghost</option>
        </select>
        <button>Submit</button>
      </form>
    </div>

    <div>
      <br /><br />
      <h2>Range example</h2>
      <form action="">
        <label for="speed">Speed</label>
        <input type="range" id="speed" name="speed" min="0" max="100" />

        <label for="brake">Brake</label>
        <input
          type="range"
          id="brake"
          name="brake"
          min="0"
          max="100"
          value="0"
          step="5"
        />

        <button>Submit</button>
      </form>
    </div>

    <div>
      <br /><br />
      <h2>Textarea example</h2>
      <form action="">
        <label for="comments">Please leave a comment:</label>
        <br />
        <textarea
          id="comments"
          name="comments"
          rows="10"
          cols="50"
          placeholder="Type comment here"
        ></textarea>
        <br />
        <button>Submit</button>
      </form>
    </div>

    <div>
      <br /><br />
      <h2>Validation example</h2>
      <form action="">
        <label for="firstName">Enter First Name: </label>
        <input type="text" name="firstName" id="firstName" required />
        <label for="username">Enter Username: </label>
        <input
          type="text"
          name="username"
          id="username"
          required
          minlength="5"
          maxlength="20"
        />
        <label for="email">Enter email: </label>
        <input type="email" name="email" id="email" required />

        <label for="url">Enter url: </label>
        <input type="url" name="url" id="url" required />

        <button>Submit</button>
      </form>
    </div>

    <!-- pattern matching example -->
    <!-- ^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-z][A-Z]).{8,} -->
    <!-- ^(?=.*\d) must contain a digit -->
    <!-- (?=.*[a-z]) must have 1 lower case -->
    <!-- (?=.*[A-Z]) must have 1 upper case -->
    <!-- (?=.*[a-z][A-Z]) must contain upper and lower case letters-->
    <!-- Example: ^([a-zA-Z0-9@*#]{8,15})$ -->
    <!--   Password matching expression.
           Match all alphanumeric character 
           and predefined wild characters. 
           Password must consists of at least 8 characters 
           and not more than 15 characters. -->
    <!-- (?!.*\s) is no space allowed -->
    <!-- ^([1-zA-Z0-1@.\s]{1,255})$ 
	        A general string validation to insure no malicious 
            code is being passed through user input. 
            General enough too allow email address, 
            names, address, passwords, so on. 
            Disallows â€˜,\*&amp;$&lt;&gt; or other characters that could cause issues.
     -->
    <!--  ^(?=[^\d_].*?\d)\w(\w|[!@#$%]){7,20}
            This regex can be used to restrict passwords to a length of 8 to 
            20 aplhanumeric characters and select special characters. 
            The password also can not start with a digit, underscore or 
            special character and must contain at least one digit.
      -->
    <!-- (?=^.{6,255}$)((?=.*\d)(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[^A-Za-z0-9])
           (?=.*[a-z])|(?=.*[^A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[A-Z])
           (?=.*[^A-Za-z0-9]))^.*

           THE Complex Password Filter Matching 3 of 4 Character catagories: 
           1.) at least 1 upper case character 
           2.) at least 1 lower case character 
           3.) at least 1 numerical character 
           4.) at least 1 special character 
           It also enforces a min and max length and works for .Net and script Regex implimentations.

       -->
  </body>
</html>
